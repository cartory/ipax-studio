<html lang="en">

<head>
  <meta charset="utf-8" />

  <!-- GOOGLE FONTS -->
  <link href='http://fonts.googleapis.com/css?family=Oswald:300,400,500,700' rel='stylesheet' type='text/css' />
  <link rel='stylesheet' type='text/css'
    href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,600,700,800,300' />

  <!--Bootstrap-->
  <link href="%PUBLIC_URL%/css/bootstrap.min.css" rel="stylesheet" />

  <!--font-awesome-->
  <link href="%PUBLIC_URL%/css/font-awesome.css" rel="stylesheet" />

  <!-- Theme Specific CSS -->
  <link href="%PUBLIC_URL%/css/animate.css" rel="stylesheet" media="screen" />
  <link href="%PUBLIC_URL%/css/flexslider.css" rel="stylesheet" media="screen" />
  <link href="%PUBLIC_URL%/css/supersized.css" rel="stylesheet">
  <link href="%PUBLIC_URL%/css/style.css" rel="stylesheet" media="screen" />
  <link href="%PUBLIC_URL%/css/style_timeline.css" rel="stylesheet" media="screen" />
  <!--Color Scheme -->
  <link href="%PUBLIC_URL%/css/colors/default.css" rel="stylesheet" type="text/css" id="color" />


  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <title>React App</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!-- JQUERY -->
  <script type="text/javascript" src="%PUBLIC_URL%/js/jquery-1.10.2.min.js"></script>
  <script type="text/javascript" src="%PUBLIC_URL%/js/spin.min.js"></script>
  <script type="text/javascript" src="%PUBLIC_URL%/js/jquery.fitvids.js"></script>
  <script type="text/javascript" src="%PUBLIC_URL%/js/jquery.bxslider.min.js"></script>
  <script type="text/javascript" src="%PUBLIC_URL%/js/jquery.flexslider.js"></script>
  <script type="text/javascript" src="%PUBLIC_URL%/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="%PUBLIC_URL%/js/jquery.timelinr-0.9.54.js"></script>
  <script type="text/javascript" src="%PUBLIC_URL%/js/jquery.stellar.min.js"></script>
  <script type="text/javascript" src="%PUBLIC_URL%/js/jquery.isotope.min.js"></script>
  <script type="text/javascript" src="%PUBLIC_URL%/js/jquery.hoverdir.js"></script>
  <script type="text/javascript" src="%PUBLIC_URL%/js/appear.js"></script>
  <script type="text/javascript" src="%PUBLIC_URL%/js/jquery.form.min.js"></script>
  <script type="text/javascript" src="%PUBLIC_URL%/js/jquery.easing.1.3.js"></script>
  <script type="text/javascript" src="%PUBLIC_URL%/js/jquery.typer.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
  <script type="text/javascript" src="%PUBLIC_URL%/js/theme.js"></script>
  <script type="text/javascript" src="%PUBLIC_URL%/js/supersized.3.2.7.min.js"></script>
  <script type="text/javascript" src="%PUBLIC_URL%/js/supersized.shutter.min.js"></script>
  <script>
    //slider initialization
    jQuery(function ($) {
      "use strict";

      $.supersized({
        // Functionality
        transition: 1, 			// 0-None, 1-Fade, 2-Slide Top, 3-Slide Right, 4-Slide Bottom, 5-Slide Left, 6-Carousel Right, 7-Carousel Left
        keyboard_nav: 0,
        slide_interval: 3000,		// Length between transitions
        transition_speed: 1200,		// Speed of transition							   
        // Components							
        slide_links: 'blank',	// Individual links for each slide (Options: false, 'num', 'name', 'blank')

        slides: [
          { image: "%PUBLIC_URL%/images/sliderimg/04-bannerBg.jpg" },
          { image: "%PUBLIC_URL%/images/sliderimg/03-sliderimg2.jpg" }
        ]
      });
    });
  </script>
</body>

</html>
